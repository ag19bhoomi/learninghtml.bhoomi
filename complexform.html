<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Complex Form</h2>

    <form>

        <fieldset>
            <legend>Personal information</legend>
            <label for="name">Name</label>
            <input type="text" name="name" id="name">
            <label for="email">Email</label>
            <input type="text" name="email" id="email">
            <label for="phone">Phone</label>
            <input type="tel" name="phone" id="phone">
            <label for="dateofbirth">Date of Birth</label>
            <input type="date" name="date" id="dateofbirth">
            <label>Gender</label>
            <label for="gender1">Male</label>
            <input type="radio"  id="gender1">
            <label for="Gender2">Female</label>
            <input type="radio"  id="Gender2">
            <label for="country">Country</label>
            <select name="country" id="country">
                <option value="USA">USA</option>
            </select>
 
        </fieldset>
        <fieldset>
            <legend>Adress Street
                <input type="text">
                <label for="City">City</label>
                <input type="text" name="city" id="City">
                <label for="state">State</label>
                <input type="text" name="state" id="state">
                <label for="zipcode">Zip Code</label>
                <input type="text" name="zipcode" id="zipcode">
            </legend>
        </fieldset>
        <fieldset>
            <legend>Other Information</legend>
            <label for="comment">Comments</label>
            <textarea name="comment" id="comment" cols="20" rows="5"></textarea>
            <label for="termsandcondition">I agree to the terms of service</label>
            <input type="checkbox" name="termsandcondition" id="termsandcondition">
        </fieldset>

        <input type="submit">

    </form>
</body>
</html>
